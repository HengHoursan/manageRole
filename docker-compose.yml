version: "3.8"

services:
  frontend:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./FrontEnd:/src
      - /src/node_modules
    environment:
      - VITE_BASE_URL=http://localhost:3000
    depends_on:
      - backend

  backend:
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./BackEnd:/src
      - /src/node_modules
    env_file:
      - ./BackEnd/.env

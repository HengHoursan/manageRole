services:
  frontend:
    build:
      context: ./FrontEnd
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_BASE_URL=
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: always

  backend:
    build:
      context: ./BackEnd
      dockerfile: Dockerfile
      target: production
    ports:
      - "3000:3000"
    env_file:
      - ./BackEnd/.env
    restart: always
